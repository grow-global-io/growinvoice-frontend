on:
  push:
    branches:
      - main
name: ðŸš€ Deploy website on push

jobs:
  create-env-file:
    name: ðŸ› ï¸ Create .env File
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“„ Create .env File
        run: |
          echo "VITE_BASE_URL=https://growinvoice-backend-16f908d94aed.herokuapp.com" > .env
      - name: ðŸ“¦ Upload .env File
        uses: actions/upload-artifact@v3
        with:
          name: env-file
          path: .env
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3

      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: ðŸ”¨ Build Project
        run: |
          npm install
          npm run build

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.GIT_CPANEL_REACT_SERVER }}
          username: ${{ secrets.GIT_CPANEL_REACT_USER }}
          password: ${{ secrets.GIT_CPANEL_REACT_PWD }}
          protocol: ${{ secrets.GIT_CPANEL_REACT_PROTOCOL }}
          local-dir: ./dist/
